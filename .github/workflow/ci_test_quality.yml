name: integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Backend:
    if: github.event_name == 'pull_request' && !contains(github.event.pull_request.head.ref, '#cesi')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    
    services:
      mariadb:
        image: mariadb:latest
        env:
          MARIADB_ROOT_PASSWORD: toor
          MARIADB_DATABASE: test
          MARIADB_USER: test
          MARIADB_PASSWORD: test
        ports:
          - 3306:3306
        options: --health-cmd="healthcheck.sh --connect --innodb_initialized" --health-interval=10s --health-timeout=5s --health-retries=3

    env:
      BDD_HOST: 127.0.0.1
      BDD_PORT: 3306
      BDD_USER: test
      BDD_PASS: test

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check database cnx
        run: |
          sudo apt-get install -y mariadb-client
          mysql --host=$BDD_HOST --port=$BDD_PORT --user=$BDD_USER --password=$BDD_PASS --execute="SHOW DATABASES;"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Init database
        run: npm run initbdd

      - name: Init database
        run: npm run populate

      - name: Run tests
        run: npm run test:cov
      
      - name : Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage
          retention-days: 3


